<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body { 
		  background: url(note.jpg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;

			font-family: "aktiv-grotesk", sans-serif;
			color: white;
			text-align: center;
		}

		form {
			margin: auto;
			display: flex;
			flex-direction: row;
			justify-content: center;	
		}

		header {
			width: 50%;
			margin: auto;
		}

		footer {
			width: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		.window {
			display: -webkit-flex;
			display: flex;
			-webkit-flex-direction: row;
			flex-direction: row;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;
		}

		.terminal {
			width: 50%;
			margin: 10px 20px;
			height: 400px;
			padding: 0px;
			border: solid red 4px;
			border-radius: 1%;
			background: rgba(128,128,128, .3);
			overflow: scroll;

		}

		#input {
			margin: auto;
			height: 100%;
			width: 100%;
			background: rgba(128,128,128, .3);
			border: 0px;
			resize: none;
		}

		#output {
		    animation : none;
		    animation-delay : 0;
		    animation-direction : normal;
		    animation-duration : 0;
		    animation-fill-mode : none;
		    animation-iteration-count : 1;
		    animation-name : none;
		    animation-play-state : running;
		    animation-timing-function : ease;
		    backface-visibility : visible;
		    background : 0;
		    background-attachment : scroll;
		    background-clip : border-box;
		    background-color : transparent;
		    background-image : none;
		    background-origin : padding-box;
		    background-position : 0 0;
		    background-position-x : 0;
		    background-position-y : 0;
		    background-repeat : repeat;
		    background-size : auto auto;
		    border : 0;
		    border-style : none;
		    border-width : medium;
		    border-color : initial;
		    border-bottom : 0;
		    border-bottom-color : initial;
		    border-bottom-left-radius : 0;
		    border-bottom-right-radius : 0;
		    border-bottom-style : none;
		    border-bottom-width : medium;
		    border-collapse : separate;
		    border-image : none;
		    border-left : 0;
		    border-left-color : initial;
		    border-left-style : none;
		    border-left-width : medium;
		    border-radius : 0;
		    border-right : 0;
		    border-right-color : initial;
		    border-right-style : none;
		    border-right-width : medium;
		    border-spacing : 0;
		    border-top : 0;
		    border-top-color : initial;
		    border-top-left-radius : 0;
		    border-top-right-radius : 0;
		    border-top-style : none;
		    border-top-width : medium;
		    bottom : auto;
		    box-shadow : none;
		    box-sizing : content-box;
		    caption-side : top;
		    clear : none;
		    clip : auto;
		    color : initial;
		    columns : auto;
		    column-count : auto;
		    column-fill : balance;
		    column-gap : normal;
		    column-rule : medium none currentColor;
		    column-rule-color : currentColor;
		    column-rule-style : none;
		    column-rule-width : none;
		    column-span : 1;
		    column-width : auto;
		    content : normal;
		    counter-increment : none;
		    counter-reset : none;
		    cursor : auto;
		    direction : ltr;
		    display : inline;
		    empty-cells : show;
		    float : none;
		    font : normal;
		    font-family : initial;
		    font-size : medium;
		    font-style : normal;
		    font-variant : normal;
		    font-weight : normal;
		    height : auto;
		    hyphens : none;
		    left : auto;
		    letter-spacing : normal;
		    line-height : normal;
		    list-style : none;
		    list-style-image : none;
		    list-style-position : outside;
		    list-style-type : disc;
		    margin : 0;
		    margin-bottom : 0;
		    margin-left : 0;
		    margin-right : 0;
		    margin-top : 0;
		    max-height : none;
		    max-width : none;
		    min-height : 0;
		    min-width : 0;
		    opacity : 1;
		    orphans : 0;
		    outline : 0;
		    outline-color : invert;
		    outline-style : none;
		    outline-width : medium;
		    overflow : visible;
		    overflow-x : visible;
		    overflow-y : visible;
		    padding : 0;
		    padding-bottom : 0;
		    padding-left : 0;
		    padding-right : 0;
		    padding-top : 0;
		    page-break-after : auto;
		    page-break-before : auto;
		    page-break-inside : auto;
		    perspective : none;
		    perspective-origin : 50% 50%;
		    position : static;
		    /* May need to alter quotes for different locales (e.g fr) */
		    right : auto;
		    tab-size : 8;
		    table-layout : auto;
		    text-align : initial;
		    text-align-last : auto;
		    text-decoration : none;
		    text-decoration-color : initial;
		    text-decoration-line : none;
		    text-decoration-style : solid;
		    text-indent : 0;
		    text-shadow : none;
		    text-transform : none;
		    top : auto;
		    transform : none;
		    transform-style : flat;
		    transition : none;
		    transition-delay : 0s;
		    transition-duration : 0s;
		    transition-property : none;
		    transition-timing-function : ease;
		    unicode-bidi : normal;
		    vertical-align : baseline;
		    visibility : visible;
		    white-space : normal;
		    widows : 0;
		    width : auto;
		    word-spacing : normal;
		    z-index : auto;
		}

		.clear:after {
		  content: "";
		  display: block;
		  clear: both;
		  margin: auto;
		}

		.logo{
			position: relative;
			height: 50px;
			width: 150px;
		}
	</style>
</head>

<body>
	<a  class="clear" href="http://appacademy.io">
		<img class="logo" src="logo-full-white.svg"/>
	</a>
	<header>
		<h1>Page Not Found</h1>
		<p>We couldn't find the page you requested.
		Maybe you should write it yourself.</p>
	</header>
	<section class="window clear">
		<section class="terminal">
			<textarea id="input" type="textarea" onkeyup="typing()"></textarea>
		</section>
		<section class="terminal">
			<div id="output"></div>
		</section>
	</section>
	<button onclick="goToCourses()">Need Help?</a>
</body>

<script>
	var input = document.getElementById("input");
	var result = document.getElementById("output");

	function typing() {

    result.innerHTML = input.value;
	}
	function goToCourses(){
		window.location.href = "http://appacademy.io/";
	}

	input.focus();

</script>

</html>
